<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall.">
    <header>Jessica Randall</header>
    <p class="place-of-residence">London, United Kingdom</p>
    <p class="description">"Front-end developer and avid reader."</p>
    <button>
      <a href="https://github.com/">GitHub</a>
    </button>
    <button>
      <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
    </button>
    <button>
      <a href="https://www.linkedin.com/">LinkedIn</a>
    </button>
    <button>
      <a href="https://x.com/">Twitter</a>
    </button>
    <button>
      <a href="https://www.instagram.com/">Instagram</a>
    </button>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jrdnbrg</a>.
  </footer>
</body>
</html>
